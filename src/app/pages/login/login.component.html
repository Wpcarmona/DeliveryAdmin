<div class="maincontent">
    <div class="login-container">
        <div class="login-content">
          <div class="left-side">
            <img src="auth-image-cover.png" alt="Delivery Illustration" class="login-image">
          </div>
          <div class="right-side">
            <h1 class="logo">DeliveryShop</h1>
            <h2>Bienvenido a DeliveryShop!</h2>
            <p>Para mantenerse conectado con nosotros, inicie sesión con su información personal mediante dirección de correo electrónico y contraseña.</p>
            
            <form [formGroup]="loginForm" class="login-form">
              <div class="input-group">
                <label for="email">Correo</label>
                <input 
                  id="email" 
                  type="email" 
                  formControlName="email" 
                  placeholder="Ingresa tu correo" 
                  required
                />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
                  Porfavor ingreas un correo valido.
                </div>
              </div>
      
              
            <label for="password">Contraseña</label>
            <div class="input-group password-group">
                <input 
                  id="password" 
                  [type]="showPassword ? 'text' : 'password'" 
                  formControlName="password" 
                  placeholder="Ingresa tu contraseña" 
                  required
                />
                <button type="button" class="eye-button" (click)="togglePasswordVisibility()">
                  <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="errorPass">
                contraseña debe ser de al menos 6 caracteres.
                </div>
      
              <button type="submit" [disabled]="loginForm.invalid" class="login-button" (click)="onLogin()">Ingresar</button>
            </form>
    
          </div>
        </div>
      </div>
</div>
