<div class="card">
  <div class="cardTop">
    <div class="order-info">
      <div class="icon-container" [ngStyle]="{'background-color': iconColor}">
        <mat-icon class="shopping-icon">{{ icon }}</mat-icon>
      </div>
      <div class="order-details">
        <h2>{{ number }}</h2>
        <p>{{ label }}</p>
      </div>
    </div>
  </div>
</div>
